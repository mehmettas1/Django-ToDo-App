{% extends 'todo/base.html' %}

{% block content %}

<div class="container">
    <div>

<form action="/add/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="ADD">
</form>
</div>

<div>
	<table>
        <thead>
            <tr>
                <th>No</th>
                <th>Title</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{todo.title}}</td>
                    <td><button><a href="{% url 'update' todo.id %}">Update </a></button></td>
                    <td><a href="#">Delete </a></td>

                </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>

{% endblock content %}
